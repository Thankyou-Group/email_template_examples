<!-- Based on Ben Lucier's improved Zendesk template http://benlucier.com/blog/a-better-email-template-for-zendesk/ -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
	body {
	margin:0 0 0 0;
	padding:0 0 0 0 !important;
	background-color: #ffffff !important;
	font-size:10pt;
	font-family:'Lucida Sans',Arial;
	line-height:14px;
	color:#303030; }
	table td {border-collapse: collapse;}
	td {margin:0;}
	td img {display:block;}
	a {color:#982fd2;text-decoration:underline;}
	a:hover {text-decoration: underline;color:#7200c8;}
	a img {text-decoration:none;}
	a:visited {color: #865827;}
	a:active {color: #865827;}
	h1 {font-size: 18pt; color:#865827; line-height: 20px;}
	h3 {font-size: 14pt; color:#865827; line-height: 20px;}
	h4 {font-size: 10pt; color:#58585a;}  
	p {font-size: 10pt;}  
  </style>
</head>

<body>

<p style="text-align: center; font-size:7pt;"><span style="color: #777777;">{{delimiter}}</span></p>
<table width="700" border="0" cellpadding="5" cellspacing="0" style="margin: auto;">
	<tr>
		<td style="padding-bottom:15px;" align="left">
			<a href="http://www.mondialtelecom.eu"><img src="http://www.mondialtelecom.eu/wp-content/uploads/2013/01/zendesk_email_mt_logo.png" alt="Mondial Telecom" border="0"></a>
		</td>		
		<td style="padding-bottom:15px; font-size:11px; color:#777777;" align="right">
				Support is available from <strong>9am - 6pm (GMT+1) Mon-Fri</strong><br>
				Phone: <strong>+32 78 480 440</strong>  email: <strong>support@mtservicedesk.zendesk.com</strong></font> 
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" style="border-top: solid 3px #3B2CA0; padding-top: 15px;"></td>
	</tr>
</table>
	
<table width="700" border="0" cellpadding="5" cellspacing="0" style="margin: auto;">
	<tr>
		<td style="padding-bottom:25px;">
    	{{content}}
    	</td>
	</tr>
</table>
		
<table width="700" border="0" cellpadding="5" cellspacing="0" style="margin: auto;">
	<tr>
		<td colspan="2" align="center" style="padding-top:7px; padding-bottom:7px; border-top: 3px solid #3B2CA0; border-bottom: 1px dotted #777;">	
			<span style="font-size: 12px; line-height: 14px;" face="'Lucida Grande',Verdana,Arial,sans-serif">
				Follow us:&nbsp;&nbsp;
				<a href="http://twitter.com/mondialtelecom">
				<img src="http://www.mondialtelecom.eu/wp-content/uploads/2013/01/twitter-logo.png" style="display: inline;" alt="Twitter" align="absmiddle" border="0" height="24" width="24"></a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="https://plus.google.com/b/113850174049673793496/113850174049673793496/posts">
				<img src="http://www.mondialtelecom.eu/wp-content/uploads/2013/01/google-Plus-icon.png" style="display: inline;" alt="Google+" align="absmiddle" border="0" height="24" width="24"></a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="http://www.facebook.com/mondialtelecom">
				<img src="http://www.mondialtelecom.eu/wp-content/uploads/2013/01/facebooklogo.png" style="display: inline;" alt="Facebook" align="absmiddle" border="0" height="24" width="24"></a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="http://www.foursquare.com/mondialtelecom">
				<img src="http://www.mondialtelecom.eu/wp-content/uploads/2013/01/foursquare.png" style="display: inline;" alt="Foursquare" align="absmiddle" border="0" height="24" width="24"></a>
			</span>
		</td>
	</tr>
		
	<tr>
		<td align="left"><br>
			<center><p style="font-size: 10px; line-height: 14px; color: #777777;">You have been sent this message because you recently opened a support request at Mondial Telecom
			</p></center>
		</td>
	</tr>
</table>

</body>
</html>
